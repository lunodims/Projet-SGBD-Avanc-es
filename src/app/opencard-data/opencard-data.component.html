<div class="container">
    <h1>Surveillance OpenCard</h1>
    <div *ngIf="data && data.length > 0" class="data-container">
      <table class="table">
        <thead>
          <tr>
            <th>Date et Heure</th>
            <th>Événement</th>
            <th>Nom de la Carte</th>
            <th>Type de Transaction</th>
            <th>Montant</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
           <!-- <td>{{ item.timestamp | date: 'medium' }}</td>
            <td>{{ item.event }}</td>
            <td>{{ item.cardName }}</td>
            <td>{{ item.transactionType }}</td>
            <td>{{ item.amount | currency:'USD':'symbol':'1.2-2' }}</td>-->
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="data && data.length === 0" class="no-data">
      Aucune donnée de surveillance disponible pour le moment.
    </div>
    <div *ngIf="!data" class="loading">
      Chargement des données de surveillance...
    </div>
  </div>
